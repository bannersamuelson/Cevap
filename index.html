<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="./assets/script.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poiret+One&family=Roboto:wght@300&display=swap');
  </style>
  <link rel="stylesheet" href="./assets/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- https://www.geeksforgeeks.org/how-to-add-icon-logo-in-title-bar-using-html/ -->
  <link rel="icon" href="https://res.cloudinary.com/dnv6i44dp/image/upload/v1639593339/Controller_deeogi.png"
    type="image/icon type">

  <title>Cevap Game Finder</title>
</head>

<body>
  <header>
    <div>
      <div class="logo">
        <img src="https://res.cloudinary.com/dnv6i44dp/image/upload/v1639511425/Untitled-1_wbxgd0.png"
          alt="png of cevap with controller" id="contoller">
        </h1>
      </div>
    </div>
  </header>

  <div class="navBar">
    <nav>
      <ul id="navId">
        <li id="library"><a href="#">Library</a></li>
        <li id="favorites"><a href="#">My favorites</a></li>
        <form id="formSearch">
          <div class="searchBar">
            <input class="input" type="text" placeholder="Search games..." name="search" id="gameFinder">
            <button><i id="b3" class="fa fa-search"></i>
            </button>
          </div>
        </form>

      </ul>

    </nav>
  </div>

  <div class="gameInfo">
    <div class="gameResults"></div>
    <div class="myFavorites"></div>
    <div class="buttons"></div>
    <button id="nextPage">Next page</button>
    <button id="previousPage">Previous page</button>
  </div>
  <div class="new">
    <div class="onLoad"></div>
  </div>

  <!-- https://www.w3schools.com/howto/howto_js_slideshow.asp -->
  <div class="carousel">
    <h1 id="carouselText">Top 3 Games</h1>

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img id="cod"
        src="https://go.skimresources.com/?id=87431X1540266&isjs=1&jv=15.2.1-stackpath&sref=https%3A%2F%2Fwww.vg247.com%2Fcall-of-duty-vanguard-warzone-caldera-map-jacket-drop-points&url=https%3A%2F%2Fasset.vg247.com%2Fcall-of-duty-vanguard-caldera.jpeg%2FBROK%2Fresize%2F1920x1920%253E%2Fformat%2Fjpg%2Fquality%2F80%2Fcall-of-duty-vanguard-caldera.jpeg&xs=1&xtz=300&xuuid=45fbbee2a5c02ac2d515222c52c7b06c&cci=b15749b5756f6b2730889ac67dcb6681"
        style="width:100%">
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img id="bf" src="https://2game.com/wp/wp-content/uploads/2021/06/battlefield-2042-teaserbild_6142222.jpg"
        style="width:100%">
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img id="hw" src="https://www.videogameschronicle.com/files/2021/12/Horizon-Forbidden-West-PS4.jpg"
        style="width:100%">
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <!-- The dots/circles -->
  <div class="dots"">
    <span class=" dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

  <footer>
    <div class="footer">
      <p>Website made by Banner Samuelson for General Assembly. Not for commercial use.
      </p>
    </div>
  </footer>

</body>

</html>

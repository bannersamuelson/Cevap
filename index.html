<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="./assets/script.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poiret+One&family=Roboto:wght@300&display=swap');
  </style>
  <link rel="stylesheet" href="./assets/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Cevap Game Finder</title>
</head>

<body>
  <header>
    <div class="logo">
      <img
        src="https://res.cloudinary.com/dnv6i44dp/image/upload/v1639506347/PinClipart.com_improv-clipart_1604116_zbjfln.png"
        alt="png of controller">
      <h1>CEVAP</h1>
      <h5>GAME LIBRARY</h5>
    </div>
  </header>

  <div class="navBar">
    <nav>
      <ul id="navId">
        <li id="library"><a href="#">Library</a></li>
        <li id="favorites"><a href="#">My favorites</a></li>
        <form id="formSearch">
          <div class="searchBar">
            <input class="input" type="text" placeholder="Search.." name="search" id="gameFinder">
            <button><i class="fa fa-search"></i>
            </button>
          </div>
        </form>

      </ul>

    </nav>
  </div>
  <div class="gameInfo">
    <div class="gameResults"></div>
    <div class="myFavorites"></div>
  </div>

</body>

</html>
